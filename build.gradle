plugins {
    id 'java'
}

group 'dev.koh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'com.github.kohthecodemaster', name: 'koh-std-lib', version: '0.0.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

    // https://mvnrepository.com/artifact/org.asynchttpclient/async-http-client
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.10.4'

    compile 'org.jsoup:jsoup:1.11.3'

//    compile 'com.github.kohthecodemaster:koh-std-lib:0.0.1'

}
